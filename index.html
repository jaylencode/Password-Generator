<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="password-container">
      <div class="password-header">
        <div class="password" id="password">
          68789700900879098678
          <span id="password">
            <button id="copy" class="btn">Copy</button>
            git add README.md</span>
        </div>
      </div>
      <div class="password-body">
        <div class="form-control">
          <label for="length">Password Length</label>
          <input id="length" value="20" type="number" min="5" max="40" />
        </div>
        <div class="form-control">
          <label for="upper">Contains Upper</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contains Lower</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contains Number</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contains Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
